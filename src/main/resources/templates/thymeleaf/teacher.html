	<script th:inline="javascript" type="text/javascript">
	$(document).ready(function(){
		var exam = [[${exam.id}]]
		var examList = [[${session.examList}]]
		for(var i = 0 ; i < examList.length ; i ++){
			var examItem = examList[i].id;
			$("#" + examItem).attr("class","");
